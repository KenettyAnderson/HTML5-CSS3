<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
    /*Google fonts -> procura o estilo da letra e importa a fonte para o VS para utilização*/
    @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
        }

        h1 {
            font-family: 'Shadows into light', sans-serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Título</h1>

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rerum repudiandae magnam beatae. Autem doloribus voluptatem, molestias nostrum perferendis deserunt molestiae temporibus fugit ipsam, laborum, soluta beatae natus sit animi obcaecati.</p>
    
</body>
</html>
