<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0"><a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a></iframe>
        para aprender a programar.</p>

        <!-- alguns sites não aceitam/permmite a utilização deles em iframes -->

        <p>O site do 
            
            <iframe src="https://www.google.com.br" frameborder="0"><a href="https://www.google.com.br">Google</a></iframe> 

            também é muito legal, pena que não funciona dentro do iframe!</p>

        <p>O repositório do Guanabara

            <iframe src="https://gustavoguanabara.github.io" frameborder="0"> <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a></iframe>

            também é legal!</p>

        
    
</body>
</html>
