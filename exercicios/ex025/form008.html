<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">

        <p>
            <label for="inumero1">Número 1:</label>
            <input type="number" name="numero1" id="inumero1" min="1" max="10" required oninput="isoma.innerHTML = Number(inumero1.value) + Number(inumero2.value)">
        </p>

        <p>
            <label for="inumero2">Número 2:</label>
            <input type="number" name="numero2" id="inumero2" min="1" max="10" required oninput="isoma.innerHTML = Number(inumero1.value) + Number(inumero2.value)">
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>

            <!--
                output = é um elemento no qual um site ou aplicativo pode injetar os resultados de um cálculo ou o resultado de uma ação do usuário.
            -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
    
</body>
</html>
